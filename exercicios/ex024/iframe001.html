<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://arthurgomes1k.github.io/HTML-CSS_Ecercicios/desafios/desafio010/index.html" frameborder="1"
        height="500" scolling="no"><a href="https://arthurgomes1k.github.io/HTML-CSS_Ecercicios/desafios/desafio010/index.html">Android</a></iframe>
        
        para aprender uma coisa nova
    </p>

    <p>
        O site do 
        
        <iframe src="https://arthurgomes1k.github.io/HTML-CSS_Ecercicios/desafios/desafio012/index.html" frameborder="0" height="500" width="500"></iframe> no <a href="https://arthurgomes1k.github.io/HTML-CSS_Ecercicios/desafios/desafio012/index.html">Cordel</a>
        
        também é muito legal.
    </p>
</body>
</html>
